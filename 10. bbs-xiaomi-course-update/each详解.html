<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="Keywords" content="" />
        <meta name="description" content="" />
        <!-- 网页的标题 -->
        <title>网页标题</title>
        <style>
        	*{margin:0;padding:0;}
            /*a标签去掉下划线*/
			a{text-decoration:none;}
            /*去掉li黑圆点*/
            li{list-style:none;}
            
        </style>
    </head>
<body>
    
    <span>666</span>
    <span>666</span>
    <span>666</span>
    <span>666</span>
    <span>666</span>
    
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        $('span').each(function(i){
        	$(this).html(i+1);
        })
        
    </script>
</body>
</html>
